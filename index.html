<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>GaboFilms</title>
    <meta name="author" content="Franco Leonardi">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/normalize.css" media="all">
    <link rel="stylesheet" href="css/style.css" media="all">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mb.YTPlayer.min.js"></script>
    <script src="js/custom.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <section id="video" class="big-background">
        <a id="bgndVideo" class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=0gxRbWWbbkM',containment:'#video',autoPlay:true, mute:true, startAt:2, stopAt:75, loop:true, opacity:1, quality:'highres', showYTLogo: false, showControls:false }"></a>
        <div class="pattern"></div> 
        <p href="#contacto" class="telephone">+54 (3446) 608387</p>
            <div class="big-background-container">
                <img class="big-background-logo shadow" src="/images/logo.svg" alt="Gabo Films">
                <!-- <h1 class="big-background-title">GABO</h1> -->
                <div class="divider"></div>
                <a href="#portfolio" class="big-background-btn">Ver más</a>
            </div>                                                    
    </section>
    <div class="wrapper">
        <section class="about-section" id="portfolio">
            <div class="about-section-container">
                <h2 class="about-section-title">PORTFOLIO</h2>
                <div class="portfolio">
                    <iframe class="portfolio-element" width="560" height="315" src="https://www.youtube.com/embed/eAzYfDErC5g" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    <iframe class="portfolio-element" width="560" height="315" src="https://www.youtube.com/embed/FsQ4pvVu8Ac" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    <iframe class="portfolio-element" width="560" height="315" src="https://www.youtube.com/embed/fp6EDYkuAXY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div> 
                <a href="#contacto" class="about-section-btn">Contactame</a>
            </div>
        </section>
        <hr>
        <section class="about-section" id="quiensoy">
            <div class="about-section-container">
                <h2 class="about-section-title">QUIEN SOY</h2>
                <p class="quiensoy">Soy un videógrafo basado en Argentina, disponible mundialmente.</p>
            </div>
        </section>
        <hr>
        <section class="about-section" id="servicios">
            <div class="about-section-container">
                <h2 class="about-section-title">SERVICIOS</h2>
                <p class="servicios">Fashion Films</p>
                <p class="servicios">Videoclips Musicales</p>
                <p class="servicios">Videos Publicitarios</p>
            </div>
        </section>
        <section class="small-background-section" id="contacto">
            <div class="small-background-container">
                <h2 class="small-background-title section-title">CONTACTO</h2>
                <p class="colorize number">+54 (3446) 608387</p>
                <h2 class="small-background-title"><span>SEGUIME EN</span></h2>
                <ul class="socials">
                    <li><a href="https://www.facebook.com/gaboofilms" target="_blank"><i class="fa fa-facebook-square fa-3x"></i></a></li>
                    <li><a href="https://instagram.com/gaboofilms" target="_blank"><i class="fa fa-instagram fa-3x"></i></a></li>
                    <li><a href="https://youtube.com/user/GaboGchu" target="_blank"><i class="fa fa-youtube-square fa-3x"></i></a></li>
                </ul>
            </div>
            <div class="footer">
               <!-- <p class="text-footer">Diseño y Desarrollo - Franco Leonardi</p> --> 
            </div>
        </section>
    </div>
</body>
</html>
